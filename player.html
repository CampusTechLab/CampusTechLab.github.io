<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Book</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0a0f1f;
      font-family: Arial, sans-serif;
      color: #e0e6ff;
    }

    /* Back Button */
    #back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00eaff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 12px #00eaff;
      transition: 0.2s;
      z-index: 9999;
    }

    #back:hover {
      background: #6af7ff;
      box-shadow: 0 0 20px #6af7ff;
    }

    /* Fullscreen responsive container */
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="back" onclick="history.back()">‚Üê Back</div>

<div id="game-container"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const gameURL = params.get("game");

  if (gameURL) {
    const iframe = document.createElement("iframe");
    iframe.src = gameURL;

    // Stealth title
    document.title = "Audio Book";

    document.getElementById("game-container").appendChild(iframe);
  }
</script>

</body>
</html>
